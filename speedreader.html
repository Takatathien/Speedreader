<!DOCTYPE html>
<html lang="en">
    <!-- Thien Trinh CSE 154 Section AG Homework 3
       This page set up the user interface web page for speed reading -->
<head>
    <meta charset="UTF-8">
    <title>Speed Reader</title>
    <link href="speedreader.css" type="text/css" rel="stylesheet" />
    <script src="speedreader.js" type="text/javascript"></script>
</head>
<body>
    <h1>SpeedReader</h1>

    <div id="output_area"></div>
    <div id="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <select id="speed">
                <option value="500">50 wpm</option>
                <option value="200">300 wpm</option>
                <option value="171" selected="selected">350 wpm</option>
                <option value="150">400 wpm</option>
                <option value="133">450 wpm</option>
                <option value="120">500 wpm</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <label><input type="radio" name="size" value="medium" checked="checked" /> Medium</label>
            <label><input type="radio" name="size" value="big" /> Big</label>
            <label><input type="radio" name="size" value="bigger" /> Bigger</label>
        </fieldset>
    </div>
    <div id="input">
        <fieldset>
            <legend>Input Text</legend>
            <textarea id="input_area" rows="10" cols="80"></textarea>
        </fieldset>
    </div>
    <div id="tag">
        <a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5" /></a>
        <a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JS" /></a>
    </div>
</body>
</html>
